version = 0.1

[default]
[default.global.parameters]
stack_name = "lambda-pytorch"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
stack_name = "search-lambda-final"
s3_prefix = "search-lambda-final"
region = "us-east-1"
image_repositories = ["pytorchEndpoint=214763411219.dkr.ecr.us-east-1.amazonaws.com/searchlambdafinal289d0cd3/pytorchendpointa8d9554arepo"]

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"
